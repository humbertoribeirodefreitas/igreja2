<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="shortcut icon" href="./imagem/Admac.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Painel de Administração</h2>

        <!-- Edição do conteúdo principal -->
        <div class="mb-4">
            <h4>Editar Título do Site</h4>
            <input type="text" class="form-control" id="siteTitle" placeholder="Título do Site" value="Bem-vindo ao Nosso Site!">
        </div>

        <div class="mb-4">
            <h4>Editar Descrição</h4>
            <textarea class="form-control" id="siteDescription" rows="3">Descrição inicial do site que pode ser alterada pelo cliente...</textarea>
        </div>

        <!-- Edição de imagens -->
        <div class="mb-4">
            <h4>Editar Imagem</h4>
            <input type="file" class="form-control" id="siteImage">
            <img id="previewImage" src="./imagem/Admac.png" alt="Imagem do Site" class="img-fluid mt-3" style="max-height: 200px;">
        </div>

        <!-- Botão para salvar alterações -->
        <div class="d-grid">
            <button id="saveChanges" class="btn btn-success">Salvar Alterações</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
