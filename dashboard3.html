<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="displayTitle">Bem-vindo ao Nosso Site!</h1>
        <p id="displayDescription">Descrição inicial do site que pode ser alterada pelo cliente...</p>
        <img id="displayImage" src="./imagem/Admac.png" alt="Imagem do Site" class="img-fluid" style="max-height: 300px;">
    </div>

    <script>
        // Carregar o conteúdo salvo
        document.addEventListener("DOMContentLoaded", function () {
            const title = localStorage.getItem('siteTitle');
            const description = localStorage.getItem('siteDescription');
            const imageSrc = localStorage.getItem('siteImage');

            if (title) document.getElementById('displayTitle').textContent = title;
            if (description) document.getElementById('displayDescription').textContent = description;
            if (imageSrc) document.getElementById('displayImage').src = imageSrc;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
